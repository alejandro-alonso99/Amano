{% extends "base.html" %}
{% load static %}
{% block title %}Log-in{% endblock %}
{% block login %}
<div class="info-container">
    <form action="" method="post">
        {% csrf_token %}
        <div id="form-wrapper">
            <div id="wrapper">
                <div class="create-section">
                    <h1 id="login-title">AMANO</h1>
                    <div class="create-element">
                        <h3><i class="fa-solid fa-user"></i>Usuario:</h3>
                        <h2 id="title-client-tag">{{form.username}}</h2>
                    </div>
                    <div class="create-element">
                        <h3><i class="fa-solid fa-lock"></i>Contraseña:</h3>
                        <h2 id="title-client-tag">{{form.password}}</h2>
                    </div>
                    {% if form.errors %}
                    <p>
                        Usuario o contraseña incorrectos.
                    </p>
                    {% endif %}
                </div>
            </div>
            <input type="submit" value="Ingresar" id="create-btn">

        </div>
    </form>
</div>

{% endblock %}
